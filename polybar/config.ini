[colors]
background = #282A36
background-alt = #44475A
foreground = #F8F8F2
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
white = #EAEAEA
grey = #61616C
green = #25D865
blue = #168ECA
mauve = #490761
[bar/main]

width = 100%
height = 40pt
radius = 10
cursor-click = pointer
background = ${colors.background}
foreground = ${colors.foreground}
monitor = HDMI-1
font-0 = "JetBrainsMono Nerd Font:weight=bold:size=12"
font-1 = "Symbols Nerd Font Mono:size=14"

line-size = 4pt

border-size = 3pt
; border-color = # 000000

padding-left = 1
padding-right = 1

module-margin = 0

; modules-left = arch space  space space spo space spotify
 modules-left = spotify 
modules-center = xworkspaces
modules-right = duo pulseaudio space date 
[module/xworkspaces]
type = internal/xworkspaces

label-active = ÔÉà
label-active-padding = 1
label-active-foreground = ${colors.disabled}
label-active-font = 1

label-occupied = ÔÇñ
label-occupied-padding = 1
label-occupied-font = 1

label-empty = ÔÇñ
label-empty-background = ${colors.background}
label-empty-padding = 1
label-empty-font = 1

[module/xwindow]
type = internal/xwindow
label = empty 
[network-base]
type = internal/network
interval = 5
format-connected = <laprimarybel-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless

interval = 1
format-connected-prefix-foreground = ${colors.white}
format-connected-foreground = ${colors.white}
format-connected = <label-connected>
label-connected = Û∞ñ©
label-connected-padding = 0

format-disconnected = <label-disconnected>
format-disconnected-padding = 0
label-disconnected = Û∞ñ™
label-disconnected-foreground = ${colors.white} label-disconnected-padding = 0

[module/backlight]
type = internal/backlight
card = nvidia_0
use-actual-brightness = true
enable-scroll = true
format = <ramp> <label>
format-foreground = ${colors.white}
label = %percentage%%

ramp-0 = Û∞Éû
ramp-1 = Û∞Éù
ramp-2 = Û∞Éü
ramp-3 = Û∞É†

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "Û∞ïæ "
format-volume-foreground = ${colors.foreground}
format-volume-prefix-foreground = ${colors.foreground}
format-volume = <label-volume>
label-volume = %percentage%%

label-muted = Û∞ñÅ %percentage%%
label-muted-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT0
adapter = ADP1
poll-interval = 5
format-charging-foreground = ${colors.foreground}
format-discharging-foreground = ${colors.foreground}
format-charging = <animation-charging><label-charging>
format-discharging = <ramp-capacity><label-discharging>
label-charging = %percentage%%
label-discharging =%percentage%%
label-full = Full
label-low = LOW

ramp-capacity-0 = "ÔâÑ "
ramp-capacity-1 = "ÔâÉ "
ramp-capacity-2 = "ÔâÇ "
ramp-capacity-3 = "ÔâÅ "
ramp-capacity-4 = "ÔâÄ "

bar-capacity-width = 10

animation-charging-0 = "ÔâÑ "
animation-charging-1 = "ÔâÉ "
animation-charging-2 = "ÔâÇ "
animation-charging-3 = "ÔâÅ "
animation-charging-4 = "ÔâÄ "
animation-charging-framerate = 750

animation-discharging-0 = "ÔâÄ "
animation-discharging-1 = "ÔâÅ "
animation-discharging-2 = "ÔâÇ "
animation-discharging-3 = "ÔâÉ "
animation-discharging-4 = "ÔâÑ "

animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 =
animation-low-framerate = 200

[module/date]
type = internal/date
interval = 1
date = %I:%M %p|%d-%m
label = %date%
label-foreground = ${colors.white}


[module/spo]
type = custom/text
content = ÔÜº
; content = üêß
content-foreground = ${colors.green}
content-margin = 0
[module/arch]
type = custom/text
 ; content =  ÔÇù
; label = %title:0:60:...%
content-foreground = ${colors.blue}
content-margin = 0

[module/space]
type = custom/text
content = " "

[module/separator]
type = custom/text
content = ""
content-foreground = ${colors.disabled}

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = "ÔÜº "
format = <label>
exec = ~/.config/polybar/launch.sh
[module/spotify-prev]
type = custom/script
exec = echo "<previous-song-symbol>"
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "<playing-symbol>"
hook-1 = echo "<pause-symbol>"
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "next-song-symbol"
format = <label>
click-left = playerctl next -p spotify


enable-ipc = true

